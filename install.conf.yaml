- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.bash_profile: bash_profile
    ~/.zsh_profile: zsh_profile
    ~/.config/sway/config: sway_config
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.config/waybar/config: waybar.json
    ~/.cisco/csd-wrapper-ucl.sh: csd-wrapper-ucl.sh
    ~/.oh-my-zsh/functions/ucl-vpn: zshfunctions/ucl-vpn
    ~/.ssh/config: ssh-config
    ~/.oh-my-zsh/custom/aliases.zsh: aliases.zsh
    ~/.vim/bundle/ultisnips/tex.snippets: vim_tex_snippets
    ~/.vim/plugged/vim-snippets/snippets/tex.snippets: vim_tex_defaults 
    ~/.vimrc: vimrc
    ~/.config/nvim/init.vim: nvim_init.vim
    #  ~/.zshfunctions/:
      #  glob: true
      #  path: zshfunctions/*

- create:
  - ~/Downloads
  - ~/Documents/PhD/ion-trap-noise
  - ~/Documents/PhD/latex-projects/ion-trap-noise-latex
  - ~/Documents/PhD/Notes
  - ~/Documents/PhD/AnsatzFinder
  - ~/Documents/PhD/non-linearities




